<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/style.css" />
		<title>JavaScript Fundamentals</title>

	<body>
		<div id="app" class="container mx-auto max-w-3xl mt-10 px-3">
			<h1 class="text-4xl font-bold mb-2">Arrays</h1>
			<h3 class="text-lg font-light flex items-center mb-4">
				Check the source code for usage...
			</h3>
			<div class="flex flex-col gap-1 mb-4">
				<h3 class="text-lg font-light">Initial Array</h3>
				<div id="initial-array"></div>
			</div>
			<div class="flex gap-2 mb-4">
				<button class="btn btn-primary" id="update-array">

				</button>
				<button class="btn btn-warning" id="remove-last-item">

				</button>
				<button class="btn btn-info" id="show-last-item">Show Last Item</button>
			</div>
			<div class="flex flex-col gap-1 mb-4">
				<div>Updated Array</div>
				<ul class="list-disc list-inside" id="updated-array"></ul>
			</div>
		</div>
		<script type="module" src="/src/_internal/index.js"></script>
